<html>

<head></head>

<body>
    <table>
        <!--table Row block level-->
        <tr>
            <!--column inline-->
            <td>
                <label>First Name:</label>
            </td>
            <td>
                <!--type attribute-->
                <input type="text" id="txtFirstName" placeholder="Enter First Name" value="exampleeeeee">
            </td>
        </tr>
        <tr>
            <!--column inline-->
            <td>
                <label>Last Name:</label>
            </td>
            <td>
                <!--type attribute-->
                <input type="text" placeholder="Enter Last Name" id="txtLastName">
            </td>
        </tr>
        <tr>
            <!--column inline-->
            <td>
                <label>Age:</label>
            </td>
            <td>
                <!--type attribute-->
                <input type="text" placeholder="Enter Age" id="txtAge">
            </td>
        </tr>


        <tr>
            <!--column inline-->
            <td>
                <label>Gender:</label>
            </td>
            <td>
                <!--type attribute-->
                <input type="radio" name="gender" checked="true">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>

        <tr>
            <!--column inline-->
            <td>
                <label>Terms:</label>
            </td>
            <td>
                <!--type attribute-->
                <input type="checkbox" id="chkTerms" checked="true">I Agree Terms and conditions.

            </td>
        </tr>






    </table>
    <figure>
        <img src="myCar.jpg">
        <figcaption>Welcome to the world of cars</figcaption>
    </figure>

</body>

</html>
